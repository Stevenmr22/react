<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React on Home Page</title>
    <!-- Add React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>

    <style>
        button {
            background: #09f;
            color: #fff;
            border: 0;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
        }
        body {
            background: #222;
            color: #fff;
            font-family: system-ui;
        }
    </style>

    <!-- Add your React script -->
    <script type="text/javascript">
        const appDomElement = document.getElementById('app');
        
        const h = React.createElement

        // Use ReactDOM.render() instead of createRoot() for React 16
        const button = h('button', {"data-id": 123}, 'button 1');        
        const button2 = h('button', {"data-id": 456}, 'button 2');
        const button3 = h('button', {"data-id": 789}, 'button 3');

        const app = React.createElement(React.Fragment, null, [button, button2, button3]);
        
        /*JSX 
        <React.Fragment>
            <button data-id="123">button 1</button>
            <button data-id="456">button 2</button>
            <button data-id="789">button 3</button>
        </React.Fragment>
        */

        ReactDOM.render(app, appDomElement);
    </script>
</body>
</html>
